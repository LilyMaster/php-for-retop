<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Progress Bar on Form Submission</title>
				
		<!-- include google font here -->
        <link href='http://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet' type='text/css'>
        
		<!-- include CSS file here -->
		<link rel="stylesheet" type="text/css" href="css/processing.css">
		
		<!-- include jQuery file here -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/processing.js"></script>
		
    </head>
    <body>
        <div id="container">
        
		<form id="form" action="" method="post">
        <h1>Displaying Progress Bar on Form Submission</h1><hr/>
        
        <label>Student Name :</label><br />
        <input type="text" name="dname" id="name"/><br />
		
		<label>Student Email :</label><br />
        <input type="text" name="demail" id="email"/><br />
		
		<label>Student Mobile No. :</label><br />
        <input type="text" name="dmobile" id="mobile"/><br />
		
		<label>Student Address :</label><br />
        <input type="text" name="daddress" id="address"/><br />
		
		<img id="loading" src="images/3.gif" /><!-- loading image -->
		
		<input type="button" id="submit" name="submit" value="Submit" />
        </form>
		
		<!-- Div Fugo is Advertisement div -->
        <div id="fugo">
          <a href="http://www.formget.com/app/"><img src="images/formGetadv-1.jpg" /></a>  
        </div>
       </div>
    </body>
</html>
